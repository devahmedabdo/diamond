<swiper style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff" [spaceBetween]="10" [navigation]="true"
  [thumbs]="{ swiper: thumbsSwiper }" class="mySwiper2 h-96">
  <ng-template swiperSlide><img [src]="productInfo.image1" /></ng-template>
  <ng-template swiperSlide><img [src]="productInfo.image2" /></ng-template>
  <ng-template swiperSlide><img [src]="productInfo.image3" /></ng-template>
  <ng-template swiperSlide><img [src]="productInfo.image4" /></ng-template>
</swiper>
<swiper (swiper)="thumbsSwiper = $event" [spaceBetween]="10" [slidesPerView]="4" [freeMode]="true"
  [watchSlidesProgress]="true" class="mySwiper h-24">
  <ng-template swiperSlide><img [src]="productInfo.image1" /></ng-template>
  <ng-template swiperSlide><img [src]="productInfo.image2" /></ng-template>
  <ng-template swiperSlide><img [src]="productInfo.image3" /></ng-template>
  <ng-template swiperSlide><img [src]="productInfo.image4" /></ng-template>
</swiper>
