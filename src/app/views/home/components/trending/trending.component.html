<section class="trend-product">
  <div class="container">
    <div class="title">
      <h2 class="dReveal">Trending Products</h2>
      <p class="dReveal">Our most trending products</p>
    </div>
    <div class="products px-2">
      <swiper [config]="productConfig">
        <ng-template swiperSlide *ngFor="let product of trendingProducts">
          <app-product class="dReveal" [details]="product"></app-product>
        </ng-template>
      </swiper>
    </div>
  </div>
</section>
