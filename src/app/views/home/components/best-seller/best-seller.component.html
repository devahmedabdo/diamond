<section class="best-seller">
  <div class="container">
    <div class="title">
      <h2 class="dReveal">Best Seller</h2>
      <p class="dReveal">Best Seller Product This Week!</p>
    </div>
    <div class="products px-2">
      <swiper [config]="productConfig">
        <ng-template class="dReveal" swiperSlide *ngFor="let product of bestSeller">
          <app-product [details]="product"></app-product>
        </ng-template>
      </swiper>
    </div>
  </div>
</section>
